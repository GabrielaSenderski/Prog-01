<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const litros = Number(prompt(`Quantos litros foram vendidos?`));
    const combustivel = prompt(`Qual tipo de combustível foi vendido? (A-álcool, G-gasolina)`).toUpperCase();

    //PROCESSAMENTO
    

    if (combustivel == "A" && litros > 20) {
        let descontoUm = (0.5 * 6.10) * litros;
        let valorTotal = (litros * 6.10) - descontoUm;
        alert(`O valor a ser pago é de R$${valorTotal}.`)
    } else if (combustivel == "A" && litros <= 20) {
        let descontoDois = (0.3 * 6.10) * litros;
        let valorTotal = (litros * 6.10) - descontoDois;
       
        alert(`O valor a ser pago é de R$${valorTotal}.`)
    } else if (combustivel == "G" && litros <= 20) {
        let descontoTres = (0.4 * 6.50) * litros;
        let valorTotal = (litros * 6.50) - descontoTres;
        alert(`O valor a ser pago é de R$${valorTotal}`)
    } else if (combustivel == "G" && litros > 20) {
        let descontoQuatro = (0.6 * 6.50) * litros;
        let valorTotal = (litros * 6.50) - descontoQuatro;
        alert(`O valor a ser pago é de R$${valorTotal}`)
    }
    
    //SAÍDA

</script>
