<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA

    const ladoUm = Number(prompt("Informe o primeiro lado de um triângulo:"));
    const ladoDois = Number(prompt("Informe o segundo lado de um triângulo:"));
    const ladoTres = Number(prompt("Informe o terceiro lado de um triângulo:"));
    
    //PROCESSAMENTO
    
    const totalUm = ladoTres + ladoDois;
    const totalDois = ladoUm + ladoTres;
    const totalTres = ladoDois + ladoUm;

    if (ladoUm > totalUm || ladoDois > totalDois || ladoTres > totalTres) {
        alert(`Isso não é um triangulo`);    
    }else if (ladoUm == ladoDois &&  ladoDois == ladoTres) {
        alert(`Esse triângulo é equilátero`)
    } else if (ladoUm == ladoDois || ladoUm == ladoTres || ladoDois == ladoTres) {
        alert(`Esse triângulo é isósceles.`);
    } else {
        alert(`Esse triângulo é escaleno.`);
    }
    
    //SAÍDA

</script>
