<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const numero = Number(prompt("Informe um número"));
    const conta = Math.round(numero / 1);

    //PROCESSAMENTO

    if (conta == numero) {
        alert("Esse número é inteiro");
    } else {
        alert("Esse número é decimal");
    }
    
    //SAÍDA

</script>
