<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    
    const numeroUm = Number(prompt("Diga um número"))
    const numeroDois = Number(prompt("Diga um número"))
    const operacao = prompt("Diga uma operacao matematica")

    let valorFinal = ""

    //PROCESSAMENTO

    switch (operacao) {
        case "adição":
            valorFinal = numeroUm + numeroDois;
            break;
        case "subtração":
            valorFinal = numeroUm - numeroDois;
            break;
        case "multiplicação":
            valorFinal = numeroUm * numeroDois;
            break;
        case "divisão":
            valorFinal = numeroUm / numeroDois;
            break;
    }

    switch (valorFinal % 2 === 0) {
        case true:
            document.write(`O resultado da operação é par, `)
            break;
    
        case false:
        document.write(`O resultado da operação é ímpar, `)
            break;
    }

    switch (valorFinal >= 0) {
        case true:
            document.write(`positivo e `)
            break;
    
        case false:
            document.write(`negativo e `)
            break;
    }

    switch (valorFinal % 1 === 0) {
        case true:
            document.write(`inteiro.`)
            break;
    
        case false:
        document.write(`decimal.`)
            break;
    }
    
    
    //SAÍDA

</script>
