<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = Number(prompt("Informe um número:"))
    
    
    //PROCESSAMENTO
    const conta = num % 2;

    switch (conta) {
        case 0:
            document.write(`Par`)
            break;
    
        default:
            document.write(`Ímpar`)
            break;
    }
    
    //SAÍDA

</script>
