<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    const caractere = prompt("Insira um caractere").toUpperCase();
    
    // PROCESSAMENTO

    switch (caractere) {
        case "A":
            document.write(`Este caractere é uma vogal.`);
            break;
        
        case "E":
            document.write(`Este caractere é uma vogal.`);
            break;

        case "I":
            document.write(`Este caractere é uma vogal.`);
            break;
    
        case "O":
            document.write(`Este caractere é uma vogal.`);
            break;

        case "U":
            document.write(`Este caractere é uma vogal.`);
            break;
            
        default:
            document.write(`Este caractere é uma consoante.`)
            break;
    }
    
    // SAÍDA

</script>
